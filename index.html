<body>
    <div id="app">
            <div class="upload">
                    <h3 style="color:white">Select File</h3>
            <div class="login-form">
                <div class="form-group">
                    <div class="col-md-12">
                        <div>
                            <span>Url</span>
                                <input type="text" id="url" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                            
                        <input type="file" class="form-control" id="file" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <select id="from" class="form-control">
                            <option value="id">Indonesia</option>
                            <option value="en">English</option>
                            <option value="es">Spanyol</option>
                            <option value="nl">Belanda</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">

                            <button type="button" class="btn btn-success" v-on:click="uploadFile">Success</button>
                            
                    </div>
                </div>
                <gambar :data="image"></gambar>
                <translate :bill="text"></translate>
            </div>  
        </div>
    </div>
</body>
